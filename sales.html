	<script src="https://code.highcharts.com/highcharts-3d.js"></script>

	<script type="text/javascript">
		$(function () {
		$('#sales_container1').highcharts({
			chart: {	
        	type: 'pie',
        	options3d: {
            enabled: true,
            alpha: 45,
            beta: 0
        	}
    		},
	    	title: {
	        	text: 'Most Popular Item, 2017'
	    	},
	    	tooltip: {
	        	pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
	    	},
	    	plotOptions: {
	        	pie: {
	            	allowPointSelect: true,
	            	cursor: 'pointer',
	            	depth: 35,
	            	dataLabels: {
	                	enabled: true,
	                	format: '{point.name}'
	            	}
	        	}
	    	},
	    	series: [{
	        	type: 'pie',
	        	name: 'Browser share',
	        	data: [
	            	['Coconut Chocolate Macaroon', 26.8],
	            	['Burnt Almond Torte', 45.0],
	            	{
	                	name: 'Almond Torte',
	                	y: 12.8,
	                	sliced: true,
	                	selected: true
	            	},
	            	['Others', 8.5],
	            	['Red Velvet Cup', 6.2],
	            	['Almond Coffee Cake', 0.7]
	        	]
	    	}]
	    });
	});
	</script>


		<script type="text/javascript">
		$(function () {
		$('#sales_container2').highcharts({
			chart: {
		    type: 'column',
		    	options3d: {
		            enabled: true,
		            alpha: 15,
		            beta: 15,
		            viewDistance: 25,
		            depth: 40
		        }
		    },

		    title: {
		        text: 'Total Sales Data, 2017'
		    },

		    xAxis: {
		        categories: ['Burnt Almond Torte', 'Coconut Chocolate Macaroon', 'Red Velvet Cup', 'Almond Coffee Cake', 'Others'],
		        labels: {
		            skew3d: true,
		            style: {
		                fontSize: '16px'
		            }
		        }
		    },

		    yAxis: {
		        allowDecimals: false,
		        min: 0,
		        title: {
		            text: 'Number of sales',
		            skew3d: true
		        }
		    },

		    tooltip: {
		        headerFormat: '<b>{point.key}</b><br>',
		        pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
		    },

		    plotOptions: {
		        column: {
		            stacking: 'normal',
		            depth: 40
		        }
		    },

		    series: [{
		        name: 'Shadyside',
		        data: [938, 234, 645, 362, 142],
		    }, {
		        name: 'Downtown',
		        data: [837, 342, 216, 534, 398],
		    }]
	    });
	});
	</script>
